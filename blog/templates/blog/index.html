{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
<h1>{{title}}</h1>
<ul>
	{% for p in posts %}
		<li>
			<h2>{{p.title}}</h2>
			
			<p>
				<img
				src = "{% static 'blog/images/кант.jpg' %}"
				alt = ""
				style = "width: 200px; float: left; margin: 20px"/>
			</p>
			<p>{{p.content|linebreaksbr|truncatewords:50}}</p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
